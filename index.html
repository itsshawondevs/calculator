<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="area w-full bg-[#202124] h-[100vh] pt-[100px]">
        <div class="calculate w-[32%] mx-auto border border-[#3c4043] p-[10px] overflow-hidden">
            <div class="result_area border border-[#3c4043] w-full h-[90px] flex flex-col gap-y-[10px] p-[10px] hover:bg-[#303134] rounded-[10px] overflow-hidden">
                <div class="top_result text-white text-right text-[14px]"></div>
                <div class="result text-white text-right text-[26px]"></div>
            </div>
            <div class="btn_area text-white text-[18px] font-semibold w-full mt-[50px] mb-[20px] flex gap-[10px] flex-wrap justify-between">
                <button class="ac w-[23%] bg-[#5f6368] rounded-[4px] py-[8px] hover:bg-[#70757a]">AC</button>
                <button class="ce w-[23%] bg-[#5f6368] rounded-[4px] py-[8px] hover:bg-[#70757a]">CE</button>
                <button class="ans w-[23%] bg-[#5f6368] rounded-[4px] py-[8px] hover:bg-[#70757a]">Ans</button>
                <button class="parcent w-[23%] bg-[#5f6368] rounded-[4px] py-[8px] hover:bg-[#70757a]">%</button>
                <button class="seven w-[23%] bg-[#3c4043] rounded-[4px] py-[8px] hover:bg-[#424548]">7</button>
                <button class="eight w-[23%] bg-[#3c4043] rounded-[4px] py-[8px] hover:bg-[#424548]">8</button>
                <button class="nine w-[23%] bg-[#3c4043] rounded-[4px] py-[8px] hover:bg-[#424548]">9</button>
                <button class="divided w-[23%] bg-[#5f6368] rounded-[4px] py-[8px] hover:bg-[#70757a]">÷</button>
                <button class="four w-[23%] bg-[#3c4043] rounded-[4px] py-[8px] hover:bg-[#424548]">4</button>
                <button class="five w-[23%] bg-[#3c4043] rounded-[4px] py-[8px] hover:bg-[#424548]">5</button>
                <button class="six w-[23%] bg-[#3c4043] rounded-[4px] py-[8px] hover:bg-[#424548]">6</button>
                <button class="into w-[23%] bg-[#5f6368] rounded-[4px] py-[8px] hover:bg-[#70757a]">×</button>
                <button class="one w-[23%] bg-[#3c4043] rounded-[4px] py-[8px] hover:bg-[#424548]">1</button>
                <button class="two w-[23%] bg-[#3c4043] rounded-[4px] py-[8px] hover:bg-[#424548]">2</button>
                <button class="three w-[23%] bg-[#3c4043] rounded-[4px] py-[8px] hover:bg-[#424548]">3</button>
                <button class="minus w-[23%] bg-[#5f6368] rounded-[4px] py-[8px] hover:bg-[#70757a]">–</button>
                <button class="jiro w-[23%] bg-[#3c4043] rounded-[4px] py-[8px] hover:bg-[#424548]">0</button>
                <button class="point w-[23%] bg-[#3c4043] rounded-[4px] py-[8px] hover:bg-[#424548]">.</button>
                <button class="equal w-[23%] text-black bg-[#8ab4f8] rounded-[4px] py-[8px] hover:bg-[#aecbfa]">=</button>
                <button class="plus w-[23%] bg-[#5f6368] rounded-[4px] py-[8px] hover:bg-[#70757a]">+</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
