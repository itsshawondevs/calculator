<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="area w-full bg-[#202124] h-[100vh] pt-[100px]">
        <div class="calculate max-w-[70%] sm:max-w-[400px] lg:max-w-[450px] mx-auto border border-[#3c4043] p-[6px] sm:p-[10px] overflow-hidden">
            <h3 class="result text-white text-right text-[26px] bg-[transparent] mt-[10px]border border-[#3c4043] w-full h-[90px] p-[10px] hover:bg-[#303134] rounded-[10px] overflow-hidden"></h3>
            <div class="btn_area text-white text-[18px] font-semibold w-full mt-[50px] mb-[20px] flex gap-[10px] flex-col justify-between">
                <div class="first_row flex justify-between ">
                    <button class="ac w-[23%] sm:w-[23%] bg-[#5f6368] rounded-[4px] py-[4px] sm:py-[8px] hover:bg-[#70757a]">AC</button>
                    <button class="del w-[23%] bg-[#5f6368] rounded-[4px] py-[4px] sm:py-[8px] hover:bg-[#70757a]">DEL</button>
                    <button class="parcent w-[23%] bg-[#5f6368] rounded-[4px] py-[4px] sm:py-[8px] hover:bg-[#70757a]">%</button>
                    <button class="divided w-[23%] bg-[#5f6368] rounded-[4px] py-[4px] sm:py-[8px] hover:bg-[#70757a]">÷</button>
                </div>
                <div class="second_row flex justify-between ">
                    <button class="seven w-[23%] bg-[#3c4043] rounded-[4px] py-[4px] sm:py-[8px] hover:bg-[#424548]">7</button>
                    <button class="eight w-[23%] bg-[#3c4043] rounded-[4px] py-[4px] sm:py-[8px] hover:bg-[#424548]">8</button>
                    <button class="nine w-[23%] bg-[#3c4043] rounded-[4px] py-[4px] sm:py-[8px] hover:bg-[#424548]">9</button>
                    <button class="into w-[23%] bg-[#5f6368] rounded-[4px] py-[4px] sm:py-[8px] hover:bg-[#70757a]">×</button>
                </div>
                <div class="third_row flex justify-between ">
                    <button class="four w-[23%] bg-[#3c4043] rounded-[4px] py-[4px] sm:py-[8px] hover:bg-[#424548]">4</button>
                    <button class="five w-[23%] bg-[#3c4043] rounded-[4px] py-[4px] sm:py-[8px] hover:bg-[#424548]">5</button>
                    <button class="six w-[23%] bg-[#3c4043] rounded-[4px] py-[4px] sm:py-[8px] hover:bg-[#424548]">6</button>
                    <button class="minus w-[23%] bg-[#5f6368] rounded-[4px] py-[4px] sm:py-[8px] hover:bg-[#70757a]">–</button>
                </div>
                <div class="fourth_row flex justify-between ">
                    <button class="one w-[23%] bg-[#3c4043] rounded-[4px] py-[4px] sm:py-[8px] hover:bg-[#424548]">1</button>
                    <button class="two w-[23%] bg-[#3c4043] rounded-[4px] py-[4px] sm:py-[8px] hover:bg-[#424548]">2</button>
                    <button class="three w-[23%] bg-[#3c4043] rounded-[4px] py-[4px] sm:py-[8px] hover:bg-[#424548]">3</button>
                    <button class="plus w-[23%] bg-[#5f6368] rounded-[4px] py-[4px] sm:py-[8px] hover:bg-[#70757a]">+</button>
                </div>
                <div class="last_row flex justify-between ">
                    <button class="double_jiro w-[23%] bg-[#3c4043] rounded-[4px] py-[4px] sm:py-[8px] hover:bg-[#424548]">00</button>
                    <button class="jiro w-[23%] bg-[#3c4043] rounded-[4px] py-[4px] sm:py-[8px] hover:bg-[#424548]">0</button>
                    <button class="point w-[23%] bg-[#3c4043] rounded-[4px] py-[4px] sm:py-[8px] hover:bg-[#424548]">.</button>
                    <button class="equal w-[23%] text-black bg-[#8ab4f8] round py-[4px] sm:py-[8px] py-[8px] hover:bg-[#aecbfa]">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="tailwind.config.js"></script>
    <script src="./script.js"></script>
</body>
</html>
